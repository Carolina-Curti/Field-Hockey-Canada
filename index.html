<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Field Hockey Canada Masters</title>
    <meta name="description" content="Official updates for Canadian Masters field hockey: announcements, photos, and event registration links for PACC and WMH World Cup." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23b91c1c'/><text x='50' y='58' font-size='52' text-anchor='middle' fill='white' font-family='Arial'>F</text></svg>">
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 UMD + Babel for in-browser JSX transform -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-neutral-50">
    <div id="root"></div>

    <!-- App code -->
    <script type="text/babel" data-presets="env,react">
      const { useEffect, useMemo, useState } = React;

      const STORAGE_KEY = 'fhcMastersSite_v1';
      const DEFAULT_DATA = {
        site: {
          title: 'Field Hockey Canada Masters',
          subtitle: 'Official updates for Masters athletes across Canada',
          logoText: 'FHC Masters',
          accent: 'red',
         contactEmails: [
  'fhcanadamasters@gmail.com',
  'masters@fieldhockey.ca'
],
          socials: {
            instagram: 'https://www.instagram.com/fieldhockeycan/',
            facebook: 'https://www.facebook.com/groups/576506604082841/',
            web: 'https://fieldhockey.ca/program/canadian-masters-hockey/',
          },
        },
        links: {
          paccInfo: 'https://fieldhockey.ca/masters-pan-american-championship-expression-of-interest/',
          paccRegistration: 'http://fhcmast.rampregistrations.com/',
          worldCupInfo: 'https://worldmastershockey.org/wmhevents/category/wc/',
          worldCupRegistration: 'https://fieldhockey.ca/program/canadian-masters-hockey/',
          codeOfConduct: 'https://fieldhockey.ca/policies/',
        },
        announcements: [
          {
            id: 'a2',
            date: '2026-07-22',
            title: '2026 WMH World Cup Venues & Dates Confirmed',
            body: 'WMH has confirmed the 2026 World Cup across three venues: Tournaments 1 & 2 (W/M O35–O50) at HC Rotterdam, Netherlands (22 Jul – 1 Aug 2026); Tournament 3 (Women O55–O70, Men O55/O60) at KHC Dragons, Brasschaat, Belgium (6 – 16 Aug 2026); and Tournament 4 (Men O65–O80) at BHV Push, Breda, Netherlands (6 – 16 Aug 2026).',
            ctaText: 'Event details',
            ctaUrl: 'https://worldmastershockey.org/wmhevents/category/wc/',
            tag: 'World Cup',
          },
          {
            id: 'a3',
            date: '2025-09-21',
            title: '2025 Pan American Championships – Asunción (PACC)',
            body: 'The WMH Pan American Championships will take place in Asunción, Paraguay from 21–30 Sept 2025. Canadian players must complete FHC registration/EOI on the Ramp portal to be considered.',
            ctaText: 'Register for PACC EOI',
            ctaUrl: 'http://fhcmast.rampregistrations.com/',
            tag: 'PACC',
          },
          {
            id: 'a1',
            date: new Date().toISOString().slice(0,10),
            title: 'Welcome to the FHC Masters portal',
            body: 'Follow this page for selection camp dates, tournament details, and team updates. Use the buttons below to register your interest for PACC and the 2026 World Cup.',
            ctaText: 'Masters Program',
            ctaUrl: 'https://fieldhockey.ca/program/canadian-masters-hockey/',
            tag: 'Update',
          },
        ],
        photos: [
          {
            id: 'p2',
            url: 'https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=1600&auto=format&fit=crop',
            caption: 'Canada Masters – training session',
            credit: 'Photo: FHC',
          },
          {
            id: 'p1',
            url: 'https://images.unsplash.com/photo-1547347298-4074fc3086f0?q=80&w=1600&auto=format&fit=crop',
            caption: 'Team Canada Masters – tournament day',
            credit: 'Photo: FHC',
          },
        ],
      };

      function loadData(){ try{ const raw = localStorage.getItem(STORAGE_KEY); return raw? {...DEFAULT_DATA, ...JSON.parse(raw)}: DEFAULT_DATA; }catch{ return DEFAULT_DATA; } }
      function saveData(d){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(d)); }catch(e){} }
  
      function App(){
        const [data, setData] = useState(loadData);
        const [tab, setTab] = useState('home');
        const [admin, setAdmin] = useState(false);
        const [showSettings, setShowSettings] = useState(false);
        useEffect(()=>saveData(data), [data]);
        const handleReset = ()=> { if (confirm('Reset site to defaults?')) { setData(DEFAULT_DATA); saveData(DEFAULT_DATA);} };
        return (
          <div className="min-h-screen bg-neutral-50 text-neutral-900">
            <SiteHeader title={data.site.title} subtitle={data.site.subtitle} logoText={data.site.logoText}
              admin={admin} onToggleAdmin={()=>setAdmin(s=>!s)} onOpenSettings={()=>setShowSettings(true)} onReset={handleReset} />
            <nav className="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-neutral-200">
              <div className="mx-auto max-w-6xl px-4">
                <div className="flex items-center gap-2 py-2">
                  <TabButton active={tab==='home'} onClick={()=>setTab('home')}>Home</TabButton>
                  <TabButton active={tab==='ann'} onClick={()=>setTab('ann')}>Announcements</TabButton>
                  <TabButton active={tab==='photos'} onClick={()=>setTab('photos')}>Photo Updates</TabButton>
                  <TabButton active={tab==='events'} onClick={()=>setTab('events')}>Events & Registration</TabButton>
                  <div className="ml-auto flex items-center gap-2">
                    <a href={data.site.socials.instagram} target="_blank" className="text-sm underline">Instagram</a>
                    <a href={data.site.socials.facebook} target="_blank" className="text-sm underline">Facebook</a>
                    <a href={data.site.socials.web} target="_blank" className="text-sm underline">FHC Masters</a>
                  </div>
                </div>
              </div>
            </nav>
            <main className="mx-auto max-w-6xl px-4 py-8">
              {tab==='home' && <Home data={data} setTab={setTab} />}
              {tab==='ann' && <Announcements announcements={data.announcements} admin={admin}
                onAdd={(a)=>setData(d=>({...d, announcements:[a, ...d.announcements]}))}
                onDelete={(id)=>setData(d=>({...d, announcements:d.announcements.filter(x=>x.id!==id)}))} />}
              {tab==='photos' && <Photos photos={data.photos} admin={admin}
                onAdd={(p)=>setData(d=>({...d, photos:[p, ...d.photos]}))}
                onDelete={(id)=>setData(d=>({...d, photos:d.photos.filter(x=>x.id!==id)}))} />}
              {tab==='events' && <Events links={data.links} admin={admin} onSave={(links)=>setData(d=>({...d, links}))} />}
            </main>
            {showSettings && <SettingsModal data={data} onClose={()=>setShowSettings(false)} onSave={(site)=>setData(d=>({...d, site}))} />}  
<SiteFooter contactEmails={data.site.contactEmails} />
          </div>
        );
      }

      function SiteHeader({ title, subtitle, logoText, admin, onToggleAdmin, onOpenSettings, onReset }){
        return (
          <header className="bg-gradient-to-br from-red-600 via-red-700 to-neutral-900 text-white">
            <div className="mx-auto max-w-6xl px-4 py-8">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="h-12 w-12 rounded-2xl bg-white text-red-700 grid place-items-center font-black">{(logoText||'FHC').split(' ').map(s=>s[0]).join('')}</div>
                  <div>
                    <h1 className="text-2xl sm:text-3xl font-extrabold tracking-tight">{title}</h1>
                    <p className="text-sm sm:text-base text-white/90">{subtitle}</p>
                  </div>
                </div>
                <div className="flex items-center gap-2">
                  <button onClick={onToggleAdmin} className={`px-3 py-1.5 rounded-xl text-sm font-semibold border border-white/30 ${admin? 'bg-white text-red-700':'bg-black/20'}`}>{admin? 'Admin: ON':'Admin: OFF'}</button>
                  <button onClick={onOpenSettings} className="px-3 py-1.5 rounded-xl text-sm font-semibold border border-white/30 hover:bg-white/10">Settings</button>
                  <button onClick={onReset} className="px-3 py-1.5 rounded-xl text-sm font-semibold border border-white/30 hover:bg-white/10">Reset</button>
                </div>
              </div>
            </div>
          </header>
        );
      }

      function TabButton({active, onClick, children}){
        return <button onClick={onClick} className={`px-3 py-2 text-sm rounded-xl font-medium transition-all ${active? 'bg-red-600 text-white shadow':'text-neutral-700 hover:bg-neutral-100'}`}>{children}</button>;
      }
      function Home({data, setTab}){
        return (
          <section className="grid gap-6 md:grid-cols-3">
            <div className="md:col-span-2">
              <div className="rounded-2xl bg-white shadow-sm border border-neutral-200 overflow-hidden">
                <div className="p-6">
                  <h2 className="text-xl font-bold">Welcome</h2>
                  <p className="text-neutral-700 mt-2">This is the central hub for FHC Masters announcements, photo highlights, and event registrations. Check the latest news and get ready for upcoming international events.</p>
                  <div className="mt-4 flex flex-wrap gap-2">
                    <a className="px-4 py-2 rounded-xl bg-red-600 text-white font-semibold" href="#" onClick={(e)=>{e.preventDefault(); setTab('ann');}}>View Announcements</a>
                    <a className="px-4 py-2 rounded-xl bg-neutral-900 text-white font-semibold" href="#" onClick={(e)=>{e.preventDefault(); setTab('events');}}>Register for Events</a>
                  </div>
                </div>
              </div>
              <div className="mt-6 rounded-2xl bg-white shadow-sm border border-neutral-200 overflow-hidden">
                <div className="p-6">
                  <h3 className="text-lg font-bold">Quick Links</h3>
                  <ul className="mt-3 grid gap-2 sm:grid-cols-2">
                    <QuickLink href={data.links.paccInfo} label="About PACC (Pan American Championships)" />
                    <QuickLink href={data.links.paccRegistration} label="Register / Expression of Interest: PACC" />
                    <QuickLink href={data.links.worldCupInfo} label="About World Cup (WMH)" />
                    <QuickLink href={data.links.worldCupRegistration} label="Register / Expression of Interest: World Cup" />
                    <QuickLink href={data.links.codeOfConduct} label="Policies & Code of Conduct" />
                  </ul>
                </div>
              </div>
            </div>
            <div>
              <div className="rounded-2xl bg-white shadow-sm border border-neutral-200 overflow-hidden">
                <div className="p-6">
                  <h3 className="text-lg font-bold">Latest Announcement</h3>
                  {data.announcements?.length ? <AnnouncementCard ann={data.announcements[0]} compact /> : <p className="text-neutral-600">No announcements yet.</p>}
                </div>
              </div>
              <div className="mt-6 rounded-2xl bg-white shadow-sm border border-neutral-200 overflow-hidden">
                <div className="p-6">
                  <h3 className="text-lg font-bold">Recent Photo</h3>
                  {data.photos?.length ? (
                    <figure className="mt-2">
                      <img className="w-full h-48 object-cover rounded-xl" src={data.photos[0].url} alt={data.photos[0].caption} />
                      <figcaption className="text-xs text-neutral-600 mt-1">{data.photos[0].caption} <span className="opacity-70">{data.photos[0].credit}</span></figcaption>
                    </figure>
                  ) : <p className="text-neutral-600">No photos yet.</p>}
                </div>
              </div>
            </div>
          </section>
        );
      }
      function QuickLink({href, label}){ return (
        <li>
          <a href={href} target="_blank" rel="noreferrer" className="block rounded-xl border border-neutral-200 px-4 py-3 hover:border-red-600 hover:bg-red-50 transition">
            <span className="font-semibold">{label}</span>
            <span className="block text-xs text-neutral-600 truncate">{href}</span>
          </a>
        </li>
      );}

      function Announcements({ announcements, admin, onAdd, onDelete }){
        const [showForm, setShowForm] = useState(false);
        const sorted = React.useMemo(()=>[...announcements].sort((a,b)=> (b.date||'').localeCompare(a.date||'')), [announcements]);
        return (
          <section>
            <div className="flex items-center justify-between mb-3">
              <h2 className="text-xl font-bold">Announcements</h2>
              {admin && <button onClick={()=>setShowForm(true)} className="px-3 py-2 bg-red-600 text-white rounded-xl font-semibold">New announcement</button>}
            </div>
            <div className="grid gap-4 md:grid-cols-2">
              {sorted.map(ann => <AnnouncementCard key={ann.id} ann={ann} admin={admin} onDelete={()=>onDelete(ann.id)} />)}
            </div>
            {showForm && <AnnouncementForm onCancel={()=>setShowForm(false)} onSave={(ann)=>{onAdd(ann); setShowForm(false);}} />}
          </section>
        );
      }
      function AnnouncementCard({ ann, admin, onDelete, compact }){
        return (
          <article className={`rounded-2xl border border-neutral-200 bg-white shadow-sm ${compact? '': 'p-0'}`}>
            <div className="p-5">
              <div className="flex items-start justify-between gap-2">
                <div>
                  <span className="inline-flex items-center rounded-full bg-red-50 text-red-700 text-xs font-semibold px-2 py-1">{ann.tag || 'Update'}</span>
                  <h3 className="mt-2 text-lg font-bold leading-tight">{ann.title}</h3>
                  <p className="text-xs text-neutral-500 mt-1">{ann.date}</p>
                </div>
                {admin && <button onClick={onDelete} className="text-xs text-red-700 underline">Delete</button>}
              </div>
              <p className="mt-3 text-neutral-700 whitespace-pre-line">{ann.body}</p>
              {ann.ctaUrl && <a className="inline-block mt-4 px-3 py-2 rounded-xl bg-neutral-900 text-white text-sm font-semibold" href={ann.ctaUrl} target="_blank" rel="noreferrer">{ann.ctaText || 'Learn more'}</a>}
            </div>
          </article>
        );
      }
      function AnnouncementForm({ onCancel, onSave }){
        const [title, setTitle] = useState('');
        const [date, setDate] = useState(new Date().toISOString().slice(0,10));
        const [body, setBody] = useState('');
        const [ctaText, setCtaText] = useState('');
        const [ctaUrl, setCtaUrl] = useState('');
        const [tag, setTag] = useState('Update');
        const handleSubmit = (e)=>{ e.preventDefault(); onSave({ id: crypto.randomUUID(), title, date, body, ctaText, ctaUrl, tag }); };
        return (
          <div className="fixed inset-0 bg-black/40 grid place-items-center p-4 z-50">
            <form onSubmit={handleSubmit} className="w-full max-w-xl bg-white rounded-2xl p-5 shadow-xl grid gap-3">
              <h3 className="text-lg font-bold">New Announcement</h3>
              <label className="grid gap-2"><span className="text-sm font-semibold">Title</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={title} onChange={e=>setTitle(e.target.value)} required/></label>
              <label className="grid gap-2"><span className="text-sm font-semibold">Date</span><input type="date" className="rounded-xl border border-neutral-300 px-3 py-2" value={date} onChange={e=>setDate(e.target.value)} /></label>
              <label className="grid gap-2"><span className="text-sm font-semibold">Tag</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={tag} onChange={e=>setTag(e.target.value)} placeholder="Update / Camps / Selection / Travel"/></label>
              <label className="grid gap-2"><span className="text-sm font-semibold">Body</span><textarea className="rounded-xl border border-neutral-300 px-3 py-2 min-h-32" value={body} onChange={e=>setBody(e.target.value)} placeholder="Write your announcement..."/></label>
              <div className="grid gap-2 sm:grid-cols-2">
                <label className="grid gap-2"><span className="text-sm font-semibold">CTA Text</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={ctaText} onChange={e=>setCtaText(e.target.value)} placeholder="Register / Learn more"/></label>
                <label className="grid gap-2"><span className="text-sm font-semibold">CTA URL</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={ctaUrl} onChange={e=>setCtaUrl(e.target.value)} placeholder="https://..."/></label>
              </div>
              <div className="flex items-center justify-end gap-2 mt-2"><button type="button" onClick={onCancel} className="px-3 py-2 rounded-xl border">Cancel</button><button className="px-3 py-2 rounded-xl bg-red-600 text-white font-semibold">Save</button></div>
            </form>
          </div>
        );
      }

      function Photos({ photos, admin, onAdd, onDelete }){
        const [showForm, setShowForm] = useState(false);
        return (
          <section>
            <div className="flex items-center justify-between mb-3">
              <h2 className="text-xl font-bold">Photo Updates</h2>
              {admin && <button onClick={()=>setShowForm(true)} className="px-3 py-2 bg-red-600 text-white rounded-xl font-semibold">Add photo</button>}
            </div>
            {photos.length===0 && <p className="text-neutral-600">No photos yet.</p>}
            <div className="grid gap-4 sm:grid-cols-2 md:grid-cols-3">
              {photos.map(p => (
                <figure key={p.id} className="group rounded-2xl overflow-hidden border border-neutral-200 bg-white shadow-sm">
                  <img src={p.url} alt={p.caption} className="h-56 w-full object-cover group-hover:scale-[1.02] transition" />
                  <figcaption className="p-3 text-sm text-neutral-700">
                    <div className="font-semibold">{p.caption}</div>
                    <div className="text-xs text-neutral-500">{p.credit}</div>
                    {admin && <button onClick={()=>onDelete(p.id)} className="mt-2 text-xs text-red-700 underline">Delete</button>}
                  </figcaption>
                </figure>
              ))}
            </div>
            {showForm && <PhotoForm onCancel={()=>setShowForm(false)} onSave={(photo)=>{ onAdd(photo); setShowForm(false); }} />}
          </section>
        );
      }
      function PhotoForm({ onCancel, onSave }){
        const [url, setUrl] = useState('');
        const [caption, setCaption] = useState('');
        const [credit, setCredit] = useState('Photo: FHC');
        const handleSubmit = (e)=>{ e.preventDefault(); onSave({ id: crypto.randomUUID(), url, caption, credit }); };
        return (
          <div className="fixed inset-0 bg-black/40 grid place-items-center p-4 z-50">
            <form onSubmit={handleSubmit} className="w-full max-w-xl bg-white rounded-2xl p-5 shadow-xl grid gap-3">
              <h3 className="text-lg font-bold">Add Photo</h3>
              <label className="grid gap-2"><span className="text-sm font-semibold">Image URL</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={url} onChange={e=>setUrl(e.target.value)} placeholder="https://..." required/></label>
              <label className="grid gap-2"><span className="text-sm font-semibold">Caption</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={caption} onChange={e=>setCaption(e.target.value)} /></label>
              <label className="grid gap-2"><span className="text-sm font-semibold">Credit</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={credit} onChange={e=>setCredit(e.target.value)} /></label>
              <div className="flex items-center justify-end gap-2 mt-2"><button type="button" onClick={onCancel} className="px-3 py-2 rounded-xl border">Cancel</button><button className="px-3 py-2 rounded-xl bg-red-600 text-white font-semibold">Save</button></div>
            </form>
          </div>
        );
      }

      function Events({ links, admin, onSave }){
        const [edit, setEdit] = useState(false);
        const [draft, setDraft] = useState(links);
        useEffect(()=>setDraft(links), [links]);
        const handleSubmit=(e)=>{ e.preventDefault(); onSave(draft); setEdit(false); };
        return (
          <section className="grid gap-6">
            <div className="flex items-center justify-between">
              <h2 className="text-xl font-bold">Events & Registration</h2>
              {admin && <button onClick={()=>setEdit(s=>!s)} className="px-3 py-2 bg-red-600 text-white rounded-xl font-semibold">{edit? 'Close':'Edit links'}</button>}
            </div>
            {!edit? (
              <div className="grid gap-4 md:grid-cols-2">
                <EventCard title="Pan American Championships (PACC)" description="Regional championship for Pan American nations. Includes multiple age groups and divisions." infoUrl={links.paccInfo} regUrl={links.paccRegistration} />
                <EventCard title="World Cup (WMH)" description="World Masters Hockey World Cup featuring age group tournaments across host venues." infoUrl={links.worldCupInfo} regUrl={links.worldCupRegistration} />
                <EventCard title="Policies & Code of Conduct" description="Please review competition policies, selection guidelines, and codes prior to registering." infoUrl={links.codeOfConduct} regUrl={links.codeOfConduct} regLabel="View policies" />
              </div>
            ) : (
              <form onSubmit={handleSubmit} className="grid gap-4">
                <EditableLink label="PACC – Info URL" value={draft.paccInfo} onChange={(v)=>setDraft(d=>({...d, paccInfo:v}))} />
                <EditableLink label="PACC – Registration URL" value={draft.paccRegistration} onChange={(v)=>setDraft(d=>({...d, paccRegistration:v}))} />
                <EditableLink label="World Cup – Info URL" value={draft.worldCupInfo} onChange={(v)=>setDraft(d=>({...d, worldCupInfo:v}))} />
                <EditableLink label="World Cup – Registration URL" value={draft.worldCupRegistration} onChange={(v)=>setDraft(d=>({...d, worldCupRegistration:v}))} />
                <EditableLink label="Policies / Code of Conduct URL" value={draft.codeOfConduct} onChange={(v)=>setDraft(d=>({...d, codeOfConduct:v}))} />
                <div className="flex items-center justify-end gap-2"><button type="button" onClick={()=>setEdit(false)} className="px-3 py-2 rounded-xl border">Cancel</button><button className="px-3 py-2 rounded-xl bg-red-600 text-white font-semibold">Save changes</button></div>
              </form>
            )}
          </section>
        );
      }
      function EventCard({ title, description, infoUrl, regUrl, regLabel='Register / EOI' }){
        return (
          <div className="rounded-2xl border border-neutral-200 bg-white shadow-sm p-5">
            <h3 className="text-lg font-bold">{title}</h3>
            <p className="text-neutral-700 mt-2">{description}</p>
            <div className="mt-4 flex flex-wrap gap-2">
              <a className="px-3 py-2 rounded-xl border font-semibold" href={infoUrl} target="_blank" rel="noreferrer">Event info</a>
              <a className="px-3 py-2 rounded-xl bg-neutral-900 text-white font-semibold" href={regUrl} target="_blank" rel="noreferrer">{regLabel}</a>
            </div>
          </div>
        );
      }
      function EditableLink({ label, value, onChange }){
        return (
          <label className="grid gap-1"><span className="text-sm font-semibold">{label}</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={value} onChange={e=>onChange(e.target.value)} placeholder="https://..."/></label>
        );
      }
      function SettingsModal({ data, onClose, onSave }){
        const [site, setSite] = useState(data.site);
        const handleSubmit=(e)=>{ e.preventDefault(); onSave(site); onClose(); };
        return (
          <div className="fixed inset-0 bg-black/40 grid place-items-center p-4 z-50">
            <form onSubmit={handleSubmit} className="w-full max-w-2xl bg-white rounded-2xl p-5 shadow-xl grid gap-4">
              <h3 className="text-lg font-bold">Site Settings</h3>
              <div className="grid gap-3 sm:grid-cols-2">
                <label className="grid gap-1"><span className="text-sm font-semibold">Site Title</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={site.title} onChange={e=>setSite({...site, title:e.target.value})} /></label>
                <label className="grid gap-1"><span className="text-sm font-semibold">Logo Text</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={site.logoText} onChange={e=>setSite({...site, logoText:e.target.value})} /></label>
              </div>
              <label className="grid gap-1"><span className="text-sm font-semibold">Subtitle</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={site.subtitle} onChange={e=>setSite({...site, subtitle:e.target.value})} /></label>
              <label className="grid gap-1"><span className="text-sm font-semibold">Contact Email</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={site.contactEmail} onChange={e=>setSite({...site, contactEmail:e.target.value})} /></label>
              <div className="grid gap-3 sm:grid-cols-3">
                <label className="grid gap-1"><span className="text-sm font-semibold">Instagram URL</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={site.socials.instagram} onChange={e=>setSite({...site, socials:{...site.socials, instagram:e.target.value}})} /></label>
                <label className="grid gap-1"><span className="text-sm font-semibold">Facebook URL</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={site.socials.facebook} onChange={e=>setSite({...site, socials:{...site.socials, facebook:e.target.value}})} /></label>
                <label className="grid gap-1"><span className="text-sm font-semibold">FHC Masters URL</span><input className="rounded-xl border border-neutral-300 px-3 py-2" value={site.socials.web} onChange={e=>setSite({...site, socials:{...site.socials, web:e.target.value}})} /></label>
              </div>
              <div className="flex items-center justify-end gap-2"><button type="button" onClick={onClose} className="px-3 py-2 rounded-xl border">Close</button><button className="px-3 py-2 rounded-xl bg-red-600 text-white font-semibold">Save</button></div>
            </form>
          </div>
        );
      }
      function SiteFooter({ contactEmails }){
  return (
    <footer className="mt-12 border-t border-neutral-200">
      <div className="mx-auto max-w-6xl px-4 py-8 text-sm text-neutral-600">
        <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
          <div>© {new Date().getFullYear()} Field Hockey Canada Masters</div>
          <div>
            Contact:{" "}
            {contactEmails.map((email, i) => (
              <span key={email}>
                <a className="underline" href={`mailto:${email}`}>{email}</a>
                {i < contactEmails.length - 1 ? ", " : ""}
              </span>
            ))}
          </div>
        </div>
      </div>
    </footer>
  );
}


      ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
  </body>
