<!doctype html>
<html lang="en">
  <head>
    <!-- Explanation of the following block code: Standard <head> metadata, Tailwind CDN for styling, and React + Babel UMD scripts so we can write JSX directly in the page without a build step. -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Field Hockey Canada Masters</title>
    <meta name="description" content="Official updates for Canadian Masters field hockey: announcements, photos, and event registration links for PACC and WMH World Cup." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23b91c1c'/><text x='50' y='58' font-size='52' text-anchor='middle' fill='white' font-family='Arial'>F</text></svg>">
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 UMD + Babel for in-browser JSX transform -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-neutral-50">
    <!-- Explanation of the following block code: This root div is where React will render the whole app. -->
    <div id="root"></div>

    <!-- Explanation of the following block code: The entire React app lives inside this script. We use Babel to transform JSX at runtime. -->
    <script type="text/babel" data-presets="env,react">
      // Explanation of the following block code: Import React hooks from the global React UMD bundle.
      const { useState, useMemo } = React;

      // Explanation of the following block code: Central, read-only content model. Update this DEFAULT_DATA to change site content.
      const DEFAULT_DATA = {
        site: {
          title: 'Field Hockey Canada Masters',
          subtitle: 'Official updates for Masters athletes across Canada',
          logoText: 'FHC Masters',
          contactEmails: [
            'fhcanadamasters@gmail.com',
            'masters@fieldhockey.ca'
          ],
          socials: {
            instagram: 'https://www.instagram.com/fieldhockeycan/',
            facebook: 'https://www.facebook.com/groups/576506604082841/',
            web: 'https://fieldhockey.ca/program/canadian-masters-hockey/',
          },
        },
        links: {
          paccInfo: 'https://fieldhockey.ca/masters-pan-american-championship-expression-of-interest/',
          paccRegistration: 'http://fhcmast.rampregistrations.com/',
          worldCupInfo: 'https://worldmastershockey.org/wmhevents/category/wc/',
          worldCupRegistration: 'https://fieldhockey.ca/program/canadian-masters-hockey/',
          codeOfConduct: 'https://fieldhockey.ca/policies/',
        },
        announcements: [
          // Explanation of the following block code: Four separate cards for the 2026 WMH events (indoor + three outdoor tournaments).
          {
            id: 'a4',
            date: '2026-03-26',
            title: '2026 WMH Indoor World Cup – Nottingham',
            body: `26–31 March 2026
David Ross Sports Village, University of Nottingham, England

Divisions:
• Women O35–O65
• Men O35–O65
(National & International Masters Cup – IMC)`,
            ctaText: 'Event details',
            ctaUrl: 'https://worldmastershockey.org/wmhevents/category/wc/',
            tag: 'World Cup',
          },
          {
            id: 'a5',
            date: '2026-07-22',
            title: '2026 WMH World Cup T1 & T2 – Rotterdam',
            body: `22 July – 1 August 2026
HC Rotterdam, Netherlands

Divisions:
• Women O35–O50
• Men O35–O50
(National & International Masters Cup – IMC)`,
            ctaText: 'Event details',
            ctaUrl: 'https://worldmastershockey.org/wmhevents/category/wc/',
            tag: 'World Cup',
          },
          {
            id: 'a6',
            date: '2026-08-06',
            title: '2026 WMH World Cup T3 – Brasschaat',
            body: `6–16 August 2026
KHC Dragons, Brasschaat, Belgium

Divisions:
• Women O55–O70
• Men O55–O60
(National & International Masters Cup – IMC)`,
            ctaText: 'Event details',
            ctaUrl: 'https://worldmastershockey.org/wmhevents/category/wc/',
            tag: 'World Cup',
          },
          {
            id: 'a7',
            date: '2026-08-06',
            title: '2026 WMH World Cup T4 – Breda',
            body: `6–16 August 2026
BHV Push, Breda, Netherlands

Divisions:
• Men O65–O80
(National & International Masters Cup – IMC)`,
            ctaText: 'Event details',
            ctaUrl: 'https://worldmastershockey.org/wmhevents/category/wc/',
            tag: 'World Cup',
          },

          // Explanation of the following block code: Existing PACC and Welcome announcements.
          {
            id: 'a3',
            date: '2025-09-21',
            title: '2025 Pan American Championships – Asunción (PACC)',
            body: 'The WMH Pan American Championships will take place in Asunción, Paraguay from 21–30 Sept 2025. Canadian players must complete FHC registration/EOI on the Ramp portal to be considered.',
            ctaText: 'Register for PACC EOI',
            ctaUrl: 'http://fhcmast.rampregistrations.com/',
            tag: 'PACC',
          },
          {
            id: 'a1',
            date: new Date().toISOString().slice(0,10),
            title: 'Welcome to the FHC Masters portal',
            body: 'Follow this page for selection camp dates, tournament details, and team updates. Use the buttons below to register your interest for PACC and the 2026 World Cup.',
            ctaText: 'Masters Program',
            ctaUrl: 'https://fieldhockey.ca/program/canadian-masters-hockey/',
            tag: 'Update',
          },
        ],

        // Explanation of the following block code: Updated photo set with placeholders mapped to each 2026 event + two FHC photos.
        photos: [
          {
            id: 'p4',
            url: 'https://images.unsplash.com/photo-1607522370275-8f46fa7eec73?q=80&w=1600&auto=format&fit=crop',
            caption: 'Indoor World Cup – Nottingham 2026',
            credit: 'Photo: Unsplash placeholder',
          },
          {
            id: 'p5',
            url: 'https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?q=80&w=1600&auto=format&fit=crop',
            caption: 'World Cup T1 & T2 – Rotterdam 2026',
            credit: 'Photo: Unsplash placeholder',
          },
          {
            id: 'p6',
            url: 'https://images.unsplash.com/photo-1509228468518-180dd4864904?q=80&w=1600&auto=format&fit=crop',
            caption: 'World Cup T3 – Brasschaat 2026',
            credit: 'Photo: Unsplash placeholder',
          },
          {
            id: 'p7',
            url: 'https://images.unsplash.com/photo-1505842465776-3ac8e33a5a5f?q=80&w=1600&auto=format&fit=crop',
            caption: 'World Cup T4 – Breda 2026',
            credit: 'Photo: Unsplash placeholder',
          },
          {
            id: 'p2',
            url: 'https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=1600&auto=format&fit=crop',
            caption: 'Canada Masters – training session',
            credit: 'Photo: FHC',
          },
          {
            id: 'p1',
            url: 'https://www.facebook.com/
https://scontent.fyka2-1.fna.fbcdn.net/v/t39.30808-6/468428943_10232215324540300_339614246937629671_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=2285d6&_nc_ohc=P34A8yy00xgQ7kNvwFFutul&_nc_oc=Adnuq2973BEMd1FoueAQ6dKps52JxYXAy4OFRq-HZkLgQ7VUmSc7Ch7HUU7UMLkWqRiwNcI5I8dHtY4JRLgBtpO7&_nc_zt=23&_nc_ht=scontent.fyka2-1.fna&_nc_gid=xSBcNy6hniBaQfeIOhN79A&oh=00_AfUW6I5uIMkuP1lUcFkYanHCidZ9PicSAwgzRSRvSuN0YQ&oe=68AFDAA8',
            caption: 'Team Canada Masters – World Cup 2024 NZ Inauguration Day',
            credit: 'Photo: FHC',
          },
        ],
      };

      // Explanation of the following block code: Top-level App component controls the active tab and passes data to sections.
      function App(){
        const [data] = useState(DEFAULT_DATA);
        const [tab, setTab] = useState('home');

        return (
          <div className="min-h-screen bg-neutral-50 text-neutral-900">
            <SiteHeader title={data.site.title} subtitle={data.site.subtitle} logoText={data.site.logoText} />

            <nav className="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-neutral-200">
              <div className="mx-auto max-w-6xl px-4">
                <div className="flex items-center gap-2 py-2">
                  <TabButton active={tab==='home'} onClick={()=>setTab('home')}>Home</TabButton>
                  <TabButton active={tab==='ann'} onClick={()=>setTab('ann')}>Announcements</TabButton>
                  <TabButton active={tab==='photos'} onClick={()=>setTab('photos')}>Photo Updates</TabButton>
                  <TabButton active={tab==='events'} onClick={()=>setTab('events')}>Events & Registration</TabButton>
                  <div className="ml-auto flex items-center gap-2">
                    <a href={data.site.socials.instagram} target="_blank" rel="noreferrer" className="text-sm underline">Instagram</a>
                    <a href={data.site.socials.facebook} target="_blank" rel="noreferrer" className="text-sm underline">Facebook</a>
                    <a href={data.site.socials.web} target="_blank" rel="noreferrer" className="text-sm underline">FHC Masters</a>
                  </div>
                </div>
              </div>
            </nav>

            <main className="mx-auto max-w-6xl px-4 py-8">
              {tab==='home'   && <Home data={data} setTab={setTab} />}
              {tab==='ann'    && <Announcements announcements={data.announcements} />}
              {tab==='photos' && <Photos photos={data.photos} />}
              {tab==='events' && <Events links={data.links} />}
            </main>

            <SiteFooter contactEmails={data.site.contactEmails} />
          </div>
        );
      }

      // Explanation of the following block code: Header with brand mark (initials), title, and subtitle.
      function SiteHeader({ title, subtitle, logoText }){
        return (
          <header className="bg-gradient-to-br from-red-600 via-red-700 to-neutral-900 text-white">
            <div className="mx-auto max-w-6xl px-4 py-8">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="h-12 w-12 rounded-2xl bg-white text-red-700 grid place-items-center font-black">
                    {(logoText||'FHC').split(' ').map(s=>s[0]).join('')}
                  </div>
                  <div>
                    <h1 className="text-2xl sm:text-3xl font-extrabold tracking-tight">{title}</h1>
                    <p className="text-sm sm:text-base text-white/90">{subtitle}</p>
                  </div>
                </div>
              </div>
            </div>
          </header>
        );
      }

      // Explanation of the following block code: Small reusable tab button used in the navbar.
      function TabButton({active, onClick, children}){
        return <button onClick={onClick} className={`px-3 py-2 text-sm rounded-xl font-medium transition-all ${active? 'bg-red-600 text-white shadow':'text-neutral-700 hover:bg-neutral-100'}`}>{children}</button>;
      }

      // Explanation of the following block code: Home section with intro and quick links.
      function Home({data, setTab}){
        return (
          <section className="grid gap-6 md:grid-cols-3">
            <div className="md:col-span-2">
              <div className="rounded-2xl bg-white shadow-sm border border-neutral-200 overflow-hidden">
                <div className="p-6">
                  <h2 className="text-xl font-bold">Welcome</h2>
                  <p className="text-neutral-700 mt-2">This is the central hub for FHC Masters announcements, photo highlights, and event registrations. Check the latest news and get ready for upcoming international events.</p>
                  <div className="mt-4 flex flex-wrap gap-2">
                    <a className="px-4 py-2 rounded-xl bg-red-600 text-white font-semibold" href="#" onClick={(e)=>{e.preventDefault(); setTab('ann');}}>View Announcements</a>
                    <a className="px-4 py-2 rounded-xl bg-neutral-900 text-white font-semibold" href="#" onClick={(e)=>{e.preventDefault(); setTab('events');}}>Register for Events</a>
                  </div>
                </div>
              </div>
              <div className="mt-6 rounded-2xl bg-white shadow-sm border border-neutral-200 overflow-hidden">
                <div className="p-6">
                  <h3 className="text-lg font-bold">Quick Links</h3>
                  <ul className="mt-3 grid gap-2 sm:grid-cols-2">
                    <QuickLink href={data.links.paccInfo} label="About PACC (Pan American Championships)" />
                    <QuickLink href={data.links.paccRegistration} label="Register / Expression of Interest: PACC" />
                    <QuickLink href={data.links.worldCupInfo} label="About World Cup (WMH)" />
                    <QuickLink href={data.links.worldCupRegistration} label="Register / Expression of Interest: World Cup" />
                    <QuickLink href={data.links.codeOfConduct} label="Policies & Code of Conduct" />
                  </ul>
                </div>
              </div>
            </div>
            <div>
              <div className="rounded-2xl bg-white shadow-sm border border-neutral-200 overflow-hidden">
                <div className="p-6">
                  <h3 className="text-lg font-bold">Latest Announcement</h3>
                  {data.announcements?.length ? <AnnouncementCard ann={[...data.announcements].sort((a,b)=> (b.date||'').localeCompare(a.date||''))[0]} compact /> : <p className="text-neutral-600">No announcements yet.</p>}
                </div>
              </div>
              <div className="mt-6 rounded-2xl bg-white shadow-sm border border-neutral-200 overflow-hidden">
                <div className="p-6">
                  <h3 className="text-lg font-bold">Recent Photo</h3>
                  {data.photos?.length ? (
                    <figure className="mt-2">
                      <img className="w-full h-48 object-cover rounded-xl" src={data.photos[0].url} alt={data.photos[0].caption} />
                      <figcaption className="text-xs text-neutral-600 mt-1">{data.photos[0].caption} <span className="opacity-70">{data.photos[0].credit}</span></figcaption>
                    </figure>
                  ) : <p className="text-neutral-600">No photos yet.</p>}
                </div>
              </div>
            </div>
          </section>
        );
      }

      // Explanation of the following block code: Quick link item with label and the URL shown underneath.
      function QuickLink({href, label}){ return (
        <li>
          <a href={href} target="_blank" rel="noreferrer" className="block rounded-xl border border-neutral-200 px-4 py-3 hover:border-red-600 hover:bg-red-50 transition">
            <span className="font-semibold">{label}</span>
            <span className="block text-xs text-neutral-600 truncate">{href}</span>
          </a>
        </li>
      );}

      // Explanation of the following block code: Announcements page; sorts items by date descending and renders cards.
      function Announcements({ announcements }){
        const sorted = useMemo(()=>[...announcements].sort((a,b)=> (b.date||'').localeCompare(a.date||'')), [announcements]);
        return (
          <section>
            <h2 className="text-xl font-bold mb-3">Announcements</h2>
            <div className="grid gap-4 md:grid-cols-2">
              {sorted.map(ann => <AnnouncementCard key={ann.id} ann={ann} />)}
            </div>
          </section>
        );
      }

      // Explanation of the following block code: Individual announcement card; optional CTA button if a link is provided.
      function AnnouncementCard({ ann, compact }){
        return (
          <article className={`rounded-2xl border border-neutral-200 bg-white shadow-sm ${compact? '': 'p-0'}`}>
            <div className="p-5">
              <div className="flex items-start justify-between gap-2">
                <div>
                  <span className="inline-flex items-center rounded-full bg-red-50 text-red-700 text-xs font-semibold px-2 py-1">{ann.tag || 'Update'}</span>
                  <h3 className="mt-2 text-lg font-bold leading-tight">{ann.title}</h3>
                  <p className="text-xs text-neutral-500 mt-1">{ann.date}</p>
                </div>
              </div>
              <p className="mt-3 text-neutral-700 whitespace-pre-line">{ann.body}</p>
              {ann.ctaUrl && <a className="inline-block mt-4 px-3 py-2 rounded-xl bg-neutral-900 text-white text-sm font-semibold" href={ann.ctaUrl} target="_blank" rel="noreferrer">{ann.ctaText || 'Learn more'}</a>}
            </div>
          </article>
        );
      }

      // Explanation of the following block code: Photo grid for visual updates; each item shows image, caption, and credit.
      function Photos({ photos }){
        return (
          <section>
            <h2 className="text-xl font-bold mb-3">Photo Updates</h2>
            {photos.length===0 && <p className="text-neutral-600">No photos yet.</p>}
            <div className="grid gap-4 sm:grid-cols-2 md:grid-cols-3">
              {photos.map(p => (
                <figure key={p.id} className="group rounded-2xl overflow-hidden border border-neutral-200 bg-white shadow-sm">
                  <img src={p.url} alt={p.caption} className="h-56 w-full object-cover group-hover:scale-[1.02] transition" />
                  <figcaption className="p-3 text-sm text-neutral-700">
                    <div className="font-semibold">{p.caption}</div>
                    <div className="text-xs text-neutral-500">{p.credit}</div>
                  </figcaption>
                </figure>
              ))}
            </div>
          </section>
        );
      }

      // Explanation of the following block code: Events section with PACC and WMH links; also includes policies.
      function Events({ links }){
        return (
          <section className="grid gap-6">
            <h2 className="text-xl font-bold">Events & Registration</h2>
            <div className="grid gap-4 md:grid-cols-2">
              <EventCard title="Pan American Championships (PACC)" description="Regional championship for Pan American nations. Includes multiple age groups and divisions." infoUrl={links.paccInfo} regUrl={links.paccRegistration} />
              <EventCard title="World Cup (WMH)" description="World Masters Hockey World Cup featuring age group tournaments across host venues." infoUrl={links.worldCupInfo} regUrl={links.worldCupRegistration} />
              <EventCard title="Policies & Code of Conduct" description="Please review competition policies, selection guidelines, and codes prior to registering." infoUrl={links.codeOfConduct} regUrl={links.codeOfConduct} regLabel="View policies" />
            </div>
          </section>
        );
      }

      // Explanation of the following block code: Small card used in the Events section for consistent layout of links.
      function EventCard({ title, description, infoUrl, regUrl, regLabel='Register / EOI' }){
        return (
          <div className="rounded-2xl border border-neutral-200 bg-white shadow-sm p-5">
            <h3 className="text-lg font-bold">{title}</h3>
            <p className="text-neutral-700 mt-2">{description}</p>
            <div className="mt-4 flex flex-wrap gap-2">
              <a className="px-3 py-2 rounded-xl border font-semibold" href={infoUrl} target="_blank" rel="noreferrer">Event info</a>
              <a className="px-3 py-2 rounded-xl bg-neutral-900 text-white font-semibold" href={regUrl} target="_blank" rel="noreferrer">{regLabel}</a>
            </div>
          </div>
        );
      }

      // Explanation of the following block code: Footer with dynamic year and multiple clickable contact emails.
      function SiteFooter({ contactEmails }){
        return (
          <footer className="mt-12 border-t border-neutral-200">
            <div className="mx-auto max-w-6xl px-4 py-8 text-sm text-neutral-600">
              <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
                <div>© {new Date().getFullYear()} Field Hockey Canada Masters</div>
                <div>
                  Contact:{' '}
                  {contactEmails.map((email, i) => (
                    <span key={email}>
                      <a className="underline" href={`mailto:${email}`}>{email}</a>
                      {i < contactEmails.length - 1 ? ', ' : ''}
                    </span>
                  ))}
                </div>
              </div>
            </div>
          </footer>
        );
      }

      // Explanation of the following block code: Bootstraps the React app and mounts it into #root.
      ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
  </body>
</html>
